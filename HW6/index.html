<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON - AJAX</title>
    <style>
       body{
          background-color: #1E2227;
          color: beige;
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
       }
    </style>
</head>
<body>
    <p id="p"></p>

    <script>
        let json = new XMLHttpRequest();
        json.open("GET", 'students.json');

        json.onload = function(){
            let data = JSON.parse(json.responseText);
            for (let i in data) {
                let passed = " has passed";
                if (data[i].Grade < 60) {
                    passed = " did not pass"
                }
                console.log(data[i].name + passed);
            }

        }
        json.send();
    </script>
</body>
</html>
